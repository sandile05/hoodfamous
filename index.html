<!DOCTYPE html>

                <ul class="navbar-nav ms-auto ">

                  <li class="nav-item dropdown">
                    <a class="nav-link mx-2 dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      About Us
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">

                      <li><a class="dropdown-item" href="#">Our Story</a></li>
                      <li><a class="dropdown-item" href="#">Contact us</a></li>
                    </ul>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link mx-2" href="#">Artists</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link mx-2" href="#">Blog</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link mx-2" href="#">Gallery</a>
                  </li>

                </ul>
                <ul class="navbar-nav ms-auto d-none d-lg-inline-flex">
                  <li class="nav-item mx-2">
                    <a class="nav-link text-dark h5" href="" target="blank"><i class="fab fa-google-plus-square"></i></a>
                  </li>
                  <li class="nav-item mx-2">
                    <a class="nav-link text-dark h5" href="" target="blank"><i class="fab fa-twitter"></i></a>
                  </li>
                  <li class="nav-item mx-2">
                    <a class="nav-link text-dark h5" href="" target="blank"><i class="fab fa-facebook-square"></i></a>
                  </li>
                </ul>
              </div>

                  <button class="mt-3 btn btn-primary">Explore</button>
                  <div class="scroll-down">
                    <a href="#hero"><i class="mt-5 fa-solid fa-angles-down fa-fade"></i></a>
                  </div>
                </div>
              </div>
            </div>
          </section>
          <section class="container-fluid d-md-flex justify-content-center align-items-center vh-100" id="hero">
            <div class="row flex-md-row">

                <!-- Left column content here -->
                <div class="left-content">
                    <div class="image-container">
                      <img src="hf-logo2.png" alt="Image">
                    </div>
                    <div class="paragraph">
                      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Tempore, eveniet.</p>
                    </div>
                    <div class="social-icons">

                    </div>

              </div>

                <!-- Right column content here -->
              </div>
            </div>
